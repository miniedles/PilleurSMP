<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Pilleur SMP Official Site" />
  <meta property="og:description" content="Check out the official site of the PilleurSMP!" />
  <meta property="og:image" content="https://miniedles.github.io/PilleurSMP/docs/images/banner.png" />
  <meta property="og:url" content="https://miniedles.github.io/PilleurSMP/" />
  <meta property="og:type" content="website" />

  <title>Pilleur SMP</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('fonts/Minecraft.woff2') format('woff2'),
           url('fonts/Minecraft.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
  letter-spacing: 2px; 
  }

  p {
  font-size: 1.1em;
  margin: 10px 0;
  letter-spacing: 1px;
  }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #1a1a1a, #4d4d4d, #1a1a1a);
      color: white;
      text-align: center;
      font-family: 'Minecraft', sans-serif;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-box {
      background-color: transparent;
      padding: 20px;
      max-width: 1300px;
    }

    .image-box img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-family: 'Minecraft', sans-serif;
    }

    .button:hover,
    .button.active {
      background-color: white;
      color: black;
    }
  
  #grass-container {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 9999;
}

.grass-block {
  position: absolute;
  background-image: url('images/grass-block.png'); 
  background-size: cover;
  animation: fall linear;
}

@keyframes fall {
  0% {
    transform: translateY(-100px) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}


  </style>
</head>
<body>

  <div class="image-box">
    <img src="images/banner.png" alt="Pilleur SMP Banner" />
  </div>
  <br>

  <h1 style="font-size: 60px;">Welcome to the official site of <strong>Pilleur SMP</strong>!</h1>
  <p style="font-size: 40px; margin-bottom: 50px; margin-top: 50px;">Read and watch more about us & who we are down below</p>

  <div class="buttons">
    <a href="lore.html"><button class="button">Lore</button></a>
    <a href="concept.html"><button class="button">Concept</button></a>
    <a href="characters.html"><button class="button">Roles and Characters</button></a>
    <a href="social.html"><button class="button">Social Media</button></a>
    <a href="contact.html"><button class="button">Contact us</button></a>
  </div>

<div id="grass-container"></div>
<script>
  document.addEventListener("scroll", () => {
    const container = document.getElementById("grass-container");

    const block = document.createElement("div");
    block.classList.add("grass-block");

    const size = Math.random() * 30 + 20;
    block.style.width = `${size}px`;
    block.style.height = `${size}px`;

    const left = Math.random() * window.innerWidth;
    block.style.left = `${left}px`;

    const duration = Math.random() * 2 + 3;
    block.style.animationDuration = `${duration}s`;

    container.appendChild(block);

    setTimeout(() => {
      block.remove();
    }, duration * 1000);
  });
</script>

</body>
</html>
