<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilleur SMP; SOcial Media</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('fonts/Minecraft.woff2') format('woff2'),
           url('fonts/Minecraft.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  h1 {
  font-size: 1.8em;
  margin-bottom: 10px;
  letter-spacing: 2px; 
  }

  p {
  font-size: 1.1em;
  margin: 10px 0;
  letter-spacing: 1px;
  }

  .centered {
    text-align: center;
  }

  .righty {
    text-align: right;
  }

  .lefty {
    text-align: left;
  }


  .top-right-button {
  position: fixed;
   top: 20px;
  right: 20px;
   z-index: 1000;
   background: none;
   border: none;
    cursor: pointer;
  }

  .top-right-button img {
   width: 150px; 
   height: auto;
  }

 body {
   margin: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom, #1a1a1a, #4d4d4d, #1a1a1a);
    color: white;
    font-family: 'Minecraft', sans-serif;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
 }

    .image-box {
      background-color: transparent;
      padding: 20px;
      max-width: 100px;
    }

    .image-box img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    .buttons {
      margin-top: 20px;
    }

    .button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      font-family: 'Minecraft', sans-serif;
    }

    .button:hover,
    .button.active {
      background-color: white;
      color: black;
    }

#grass-container {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 9999;
}

.grass-block {
  position: absolute;
  background-image: url('images/grass-block.png'); 
  background-size: cover;
  animation: fall linear;
}

@keyframes fall {
  0% {
    transform: translateY(-100px) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}
  </style>
</head>
<body>

<a href="index.html" class="top-right-button">
  <img src="images/banner.png" alt="Back">
</a>

<h1 style="font-size: 80px; text-align: center;">Social Media</h1>
<p style="font-size: 40px; margin: 50px 0; text-align: center;">
  Follow us on various social media platforms:
</p>

<!-- Social Media Links Container -->
<div style="display: flex; justify-content: center; gap: 80px; align-items: center; margin-bottom: 60px;">
  <div style="display: flex; align-items: center;">
    <img src="images/tiktok.png" alt="TikTok" style="width: 60px; height: 60px; margin-right: 15px;">
    <a href="https://www.tiktok.com/@pilleursmp?_t=ZN-8xCwPS6uDhP&_r=1" style="font-size: 30px;">TikTok</a>
  </div>

  <div style="display: flex; align-items: center;">
    <img src="images/youtube.png" alt="YouTube" style="width: 80px; height: 60px; margin-right: 15px;">
    <a href="https://youtube.com/@pilleursmp?si=fNDoBBfSZ2KS62RE" style="font-size: 30px;">YouTube</a>
  </div>
</div>

<!-- Discord Widget Centered Below -->
<div style="text-align: center; margin-top: 50px;">
  <iframe 
    src="https://discord.com/widget?id=1328021035727192115&theme=dark" 
    width="350" 
    height="500" 
    allowtransparency="true" 
    frameborder="0" 
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
  </iframe>
</div>

<div id="grass-container"></div>

<script>
  document.addEventListener("scroll", () => {
    const container = document.getElementById("grass-container");

    const block = document.createElement("div");
    block.classList.add("grass-block");

    const size = Math.random() * 30 + 20;
    block.style.width = `${size}px`;
    block.style.height = `${size}px`;

    const left = Math.random() * window.innerWidth;
    block.style.left = `${left}px`;

    const duration = Math.random() * 2 + 3;
    block.style.animationDuration = `${duration}s`;

    container.appendChild(block);

    setTimeout(() => {
      block.remove();
    }, duration * 1000);
  });
</script>

</body>
