<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilleur SMP</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'UnifrakturCook', serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 10px;
      color: #fff;
    }

    .section-title {
      font-size: 2em;
      margin-top: 40px;
      color: #d08bff;
    }

    p {
      font-size: 1.1em;
      margin: 16px 0;
      line-height: 1.6;
    }

    a {
      color: #b565ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      margin: 20px 10px;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      border: 2px solid #aaaaaa;
      border-radius: 8px;
      font-size: 1.1em;
      font-family: 'UnifrakturCook', serif;
      box-shadow: 0 0 8px #aaaaaa;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #1a001a;
      box-shadow: 0 0 15px #aaaaaa, 0 0 30px #aaaaaa;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      .section-title {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }

      .button {
        font-size: 1em;
        padding: 10px 20px;
        margin: 10px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Pilleur SMP: Roleplay</h1>
      <p>We're a server that roleplays and records it for fun.</p>
      <p>Below you can read our lore and the different characters we have!</p>

      <h2 class="section-title">Follow our Social Media</h2>
      <p>
        <a href="https://www.tiktok.com/@pilleursmp?_t=ZN-8xCwPS6uDhP&_r=1" target="_blank">TikTok</a> |
        <a href="https://youtube.com/@pilleursmp?si=fNDoBBfSZ2KS62RE" target="_blank">YouTube</a>
      </p>

      <h2 class="section-title">Explore</h2>
      <a href="roles.html" class="button">Roles</a>
      <a href="lore.html" class="button">Lore</a>
    </div>
  </div>
</body>
</html>
